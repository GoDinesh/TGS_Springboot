# Use Port
server.port=8000

#database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tgs
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# default user name and password for spring security
#spring.security.user.name=admin
#spring.security.user.password=admin

# image upload related properties
	#Multipart configuration
	#Enable multipart enables
	spring.servlet.multipart.enabled= true
 	# max file size
	spring.servlet.multipart.max-file-size = 300MB
	#threashold after which files are written to disk
	spring.servlet.multipart.file-size-threshold = 1KB